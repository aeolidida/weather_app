<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container base_background">
        <div class="header-text"><h1>What's the weather?</h1></div>
            <div class="input">
                <input type="text" id="city" name="city" placeholder="Type the city...">
                <button class="button">Find out!</button>
            </div>
        <div class="hidden">
            <div class="location"></div>
            <div class="temperature-container">
                <div class="temperature"></div>
                <div class="feels-like-temperature"></div>
            </div>
            <div class="weather"></div>
            <div class="wind-speed"></div>
            <div class="humidity"></div>
        </div>
    </div>
    
</body>
</html>
